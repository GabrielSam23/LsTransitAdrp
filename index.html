<!DOCTYPE html>
<html>
<head>
  <title>Transporte Público</title>
  <style>
    body {
      background-color: lightblue;
    }

    .tabs-container {
      background-image: url("imagefundo.png");
      background-repeat: no-repeat;
      background-size: cover;
    }

    .tabs {
      display: flex;
      align-items: center;
      padding: 12px;
    }
    
    .tab {
      margin-right: 10px;
      padding: 8px 16px;
      background-color: white;
      cursor: pointer;
    }
    
    .tabcontent {
      display: none;
      padding: 20px;
      border: 1px solid black;
      background-color: white;
    }
  </style>
</head>
<body>
  <div class="tabs-container">
    <div class="tabs">
      <div class="tab" id="curriculo-emprego-tab" onclick="openTab('curriculo-emprego')">Currículo Emprego</div>
      <div class="tab" id="linhas-tab" onclick="openTab('linhas')">Linhas</div>
    </div>
  </div>
  
  <div id="curriculo-emprego" class="tabcontent">
    <!-- Conteúdo da aba "Currículo Emprego" -->
    <h1>Currículo Emprego</h1>
    <!-- Seu conteúdo do currículo aqui -->
  </div>
  
  <div id="linhas" class="tabcontent">
    <!-- Conteúdo da aba "Linhas" -->
    <h1>Linha 77 UNITY-STATION/PERSHING-SQUARE</h1>
    <button onclick="toggleLinha('77')">Ver Linha</button>
    
    <div id="linha-77" class="linha-content">
      <!-- Conteúdo da linha 77 -->
    </div>
    
    <h1>Linha 78 EXEMPLO-LINHA</h1>
    <button onclick="toggleLinha('78')">Ver Linha</button>
    
    <div id="linha-78" class="linha-content">
      <!-- Conteúdo da linha 78 -->
    </div>
  </div>
  
  <script>
    function openTab(tabName) {
      var i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tab");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].classList.remove("active");
      }
      document.getElementById(tabName).style.display = "block";
      document.getElementById(tabName + "-tab").classList.add("active");
    }
    
    // Abre a aba "Linhas" por padrão
    openTab('linhas');
  </script>
</body>
</html>
